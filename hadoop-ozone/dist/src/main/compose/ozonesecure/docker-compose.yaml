version: "3.8"
services:
  kdc:
    image: ${OZONE_TESTKRB5_IMAGE}
    hostname: kdc
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
    command: ["krb5kdc","-n"]
  kms:
    image: apache/hadoop:${HADOOP_VERSION}
    hostname: kms
    env_file:
    - ./docker-config
    environment:
      HADOOP_CONF_DIR: /opt/hadoop/etc/hadoop
    volumes:
      - ../../libexec/transformation.py:/opt/transformation.py
    command: ["hadoop", "kms"]
  datanode:
    build:
      context: .
      args:
        - OZONE_RUNNER_IMAGE
        - OZONE_RUNNER_VERSION
    image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
    hostname: dn
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    command: ["/opt/hadoop/bin/ozone","datanode"]
    env_file:
      - docker-config
    environment:
      OZONE_OPTS:
  om:
    image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
    hostname: om
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    environment:
      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      OZONE_OPTS: -Dcom.sun.net.ssl.checkRevocation=false
    env_file:
      - docker-config
    command: ["/opt/hadoop/bin/ozone","om"]
  httpfs:
    build:
      context: .
      args:
        - OZONE_RUNNER_IMAGE
        - OZONE_RUNNER_VERSION
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    hostname: httpfs
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    env_file:
      - ./docker-config
    command: [ "/opt/hadoop/bin/ozone","httpfs" ]
    environment:
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: ${OZONE_SAFEMODE_MIN_DATANODES:-1}
      OZONE_OPTS:
  s3g:
    image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
    hostname: s3g
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    env_file:
      - ./docker-config
    command: ["/opt/hadoop/bin/ozone","s3g"]
    environment:
      OZONE_OPTS:
  recon:
    image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
    hostname: recon
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    env_file:
      - ./docker-config
    environment:
      OZONE_OPTS:
    command: ["/opt/hadoop/bin/ozone","recon"]
  scm:
    image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
    hostname: scm
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    env_file:
      - docker-config
    environment:
      ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: "${OZONE_SAFEMODE_MIN_DATANODES:-1}"
      OZONE_OPTS:
    command: ["/opt/hadoop/bin/ozone","scm"]
  myservice:
    build:
      context: .
      args:
        - OZONE_RUNNER_IMAGE
        - OZONE_RUNNER_VERSION
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    hostname: httpfs
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    env_file:
      - ./docker-config
    tty: true
    stdin_open: true
    command: ["/usr/bin/bash"]
