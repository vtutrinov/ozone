# Define some default values that can be overridden by system properties
property.hadoop.root.logger=INFO
property.hadoop.log.dir=.
property.hadoop.log.file=hadoop.log
property.hadoop.log.maxfilesize=256MB
property.hadoop.log.maxbackupindex=20

# Appenders
appender.rolling.type=RollingFile
appender.rolling.name=RollingFile
appender.rolling.fileName=${sys:ozone.log.dir:-.}/${sys:ozone.log.file:-ozone.log}
appender.rolling.filePattern=${sys:ozone.log.dir:-.}/${sys:ozone.log.file:-ozone.log}-%d{dd-MM-yyyy}-%i.log.gz
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d{ISO8601} [%t] %p %c: %m%n
appender.rolling.policies.type=Policies
appender.rolling.policies.startup.type=OnStartupTriggeringPolicy
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=${sys:ozone.log.maxfilesize:-256 MB}
appender.rolling.strategy.type=DefaultRolloverStrategy
appender.rolling.strategy.max=${sys:ozone.log.maxbackupindex:-20}

appender.async.type=Async
appender.async.name=Async
appender.async.appenderRef.ref=RollingFile

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{ISO8601} [%t] %p %c{2}: %m%n

# Loggers
logger.com.amazonaws.http.AmazonHttpClient.name=com.amazonaws.http.AmazonHttpClient
logger.com.amazonaws.http.AmazonHttpClient.level=ERROR

logger.org.apache.commons.beanutils.name=org.apache.commons.beanutils
logger.org.apache.commons.beanutils.level=WARN

logger.org.apache.hadoop.util.NativeCodeLoader.name=org.apache.hadoop.util.NativeCodeLoader
logger.org.apache.hadoop.util.NativeCodeLoader.level=ERROR

logger.org.apache.ratis.conf.ConfUtils.name=org.apache.ratis.conf.ConfUtils
logger.org.apache.ratis.conf.ConfUtils.level=WARN

logger.org.apache.hadoop.security.ShellBasedUnixGroupsMapping.name=org.apache.hadoop.security.ShellBasedUnixGroupsMapping
logger.org.apache.hadoop.security.ShellBasedUnixGroupsMapping.level=ERROR

rootLogger.level=${sys:ozone.root.logger:-INFO}
rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger.appenderRef.async.ref=Async